<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anfiteatro na Natureza</title>
    <style>
        body {
            background-color: #4EB269;
            font-family: Arial, sans-serif;
            margin: 30px 0;  /* Margem no topo e fundo da página */
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
        }

        h2 {
            font-size: 1.8rem;
            margin: 5px 0;
        }

        h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 25%;
            border-radius: 10px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            color: #333;
            margin: 20px 0;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, button {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4EB269;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3C8E52;
        }

        /* Título em caixa */
        .title-box {
            background-color: #3C8E52;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .title-box h1, .title-box h2 {
            margin: 0;
        }

        /* Rodapé em caixa */
        footer {
            margin-top: auto;
            text-align: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            padding: 20px 10px;
            background-color: #357d3f; /* Fundo mais suave */
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }

        footer p {
            margin: 5px 0;
        }

        footer strong {
            font-weight: bold;
        }

    </style>
</head>

    <!-- Títulos dentro de uma caixa -->
    <div class="title-box">
        <h2>Proposta 20</h2>
        <h1>Anfiteatro na Natureza</h1>
        <h3>Escola Dr. Correia Mateus</h3>
    </div>

    <!-- Formulário de SMS -->
    <form id="smsForm">
        <label for="citizenCard">Número do Cartão de Cidadão:</label>
        <input type="text" id="citizenCard" name="citizenCard" placeholder="Ex: 12345678" required>

        <label for="birthDate">Data de Nascimento:</label>
        <input type="date" id="birthDate" name="birthDate" required>

        <button type="submit">Enviar SMS</button>
    </form>

    <!-- Instruções no rodapé dentro de uma caixa -->
    <footer>
        <p><strong>𝗩𝗢𝗧𝗔 𝗣𝗢𝗥 𝗦𝗠𝗦 𝗣𝗔𝗥𝗔 𝟰𝟵𝟬𝟮</strong></p>
        <p><strong>𝗢𝗣𝗟𝗘𝗜 𝗽𝟮𝟬 𝗖𝗖 𝗗𝗡[𝗮𝗮𝗮𝗮𝗺𝗺𝗱𝗱] 𝗮𝗰𝗲𝗶𝘁𝗼</strong></p>
        <p><strong>CC:</strong> Número do Cartão de Cidadão</p>
        <p><strong>DN:</strong> Data de Nascimento no formato <em>AAAAMMDD</em></p>
        <p><strong>Exemplo:</strong> 𝗢𝗣𝗟𝗘𝗜 𝗽𝟮𝟬 12345678 19801205 𝗮𝗰𝗲𝗶𝘁𝗼</p>
    </footer>

    <script>
        document.getElementById('smsForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const citizenCard = document.getElementById('citizenCard').value.trim();
            const birthDate = document.getElementById('birthDate').value;

            // Formatar a data de nascimento para YYYYMMDD
            const formattedDate = birthDate.replace(/-/g, '');

            // Montar a mensagem no formato especificado
            const message = `OPLEI p20 ${citizenCard} ${formattedDate} aceito`;
            const encodedMessage = encodeURIComponent(message);

            // Número fixo para envio
            const smsLink = `sms:4902?body=${encodedMessage}`;

            // Abrir a aplicação nativa de SMS
            window.location.href = smsLink;
        });
    </script>
